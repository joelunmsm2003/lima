<ion-header>

  <ion-navbar>
    <ion-title>my look express</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>




       <ul class="categorias-slider" >



          <li *ngFor = 'let c of categoria' (click)='traesubcategorias(c)'>
		
		<div style="width: 53px;
    height: 53px;
    padding: 8px;">
		<img src='http://codigito.com:8000/{{c.icono}}'>

		</div>

          <span style='padding-top: 12px;'> {{c.nombre}} </span></li>



         

          </ul>





<ion-list>
  <ion-item ion-item *ngFor="let item of subcategoria">

    <ion-icon name="ios-remove-circle-outline" style='padding-right: 4px;' [hidden]="!item.muestradescripcion" (click)='item.muestradescripcion=false'></ion-icon>

     <ion-icon name="ios-add-circle-outline" style='padding-right: 4px;' [hidden]="item.muestradescripcion" (click)='item.muestradescripcion=true'></ion-icon>

      {{descripcion}}


       {{item.nombre}} 
     <ion-icon style='float:right;font-size: 27px;' *ngIf="!item.check" name="ios-checkmark-circle-outline"  (click)='agregacarrito(item);item.check=true'></ion-icon>
     <ion-icon  style='float:right;font-size: 27px;' *ngIf="item.check" name="ios-checkmark-circle"  (click)='quitacarrito(item);item.check=false'></ion-icon> 

      <p [hidden]="!item.muestradescripcion"  class='detallesubcategoria'> {{item.descripcion}}</p>



  </ion-item>



</ion-list>




  <div  class="fixed44" *ngIf='book>0' style='background: #000;
    color: #fff;' [navPush]="reservaPage">

  <div class="row">
  	<div class="col"><ion-icon style='margin-right: 63px;font-size: 31px;
' ios="ios-cart" md="md-cart"></ion-icon></div>
  	
  	<div class="col" style='margin-top: 7px;'> {{book}} Servicios 
</div>


  	<div class="col" style='margin-top: 8px;'><span style='margin-top: 7px;
'> S/. {{precio}}</span> </div>

<div class="col">
	
	<ion-icon name="ios-arrow-dropright" style='font-size:20px;font-size: 32px;
    
    margin-left: 62px;'></ion-icon>


</div>


</div>

</div>
