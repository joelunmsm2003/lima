<ion-header>

  <ion-navbar>
    <ion-title>my look express</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>




       <ul class="categorias-slider" >



          <li *ngFor = 'let c of categoria' (click)='traesubcategorias(c)'>
		
		<div style="width: 53px;
    height: 53px;
    padding: 8px;">
		<img src='http://codigito.com:8000/{{c.icono}}'>

		</div>

          <span style='padding-top: 12px;'> {{c.nombre}} </span></li>



         

          </ul>





<ion-list>
  <ion-item ion-item *ngFor="let item of subcategoria">

    <ion-icon name="ios-remove-circle-outline" style='padding-right: 4px;' [hidden]="!item.muestradescripcion" (click)='item.muestradescripcion=false'></ion-icon>

     <ion-icon name="ios-add-circle-outline" style='padding-right: 4px;' [hidden]="item.muestradescripcion" (click)='item.muestradescripcion=true'></ion-icon>

      {{descripcion}}


       {{item.nombre}} 
     <ion-icon style='margin-top: -7px;' *ngIf="!item.check" name="ios-checkmark-circle-outline" item-end (click)='agregacarrito(item);item.check=true'></ion-icon>
     <ion-icon  style='margin-top: -7px;' *ngIf="item.check" name="ios-checkmark-circle" item-end (click)='quitacarrito(item);item.check=false'></ion-icon> 

      <p [hidden]="!item.muestradescripcion"  class='detallesubcategoria'> {{item.descripcion}}</p>



  </ion-item>



</ion-list>




  <div class="fixed44" *ngIf='book>0' ><a style=' background: #000;
    padding: 45px;
    border-radius: 2px;
    color: #fff;
    text-decoration: none;
    padding: 21px 45px 9px 22px;' >  <ion-icon style='margin-right: 63px;font-size: 31px;
' ios="ios-cart" md="md-cart"></ion-icon>{{book}} Servicios <span style='margin-left: 50px;
'> S/. {{precio}}</span></a></div>

    <ion-icon ios="ios-cart" md="md-cart"></ion-icon>  {{book}} Productos a Reservar S/. {{precio}}
  </button> -->


</ion-content>
