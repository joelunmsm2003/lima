<ion-header>

  <ion-navbar>
    <ion-title>my look express</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>




       <ul class="categorias-slider" >



          <li *ngFor = 'let c of categoria' (click)='traesubcategorias(c)'>
		
		<div style="width: 53px;
    height: 53px;
    padding: 8px;">
		<img src='http://codigito.com:8000/{{c.icono}}'>

		</div>

          <span style='padding-top: 12px;'> {{c.nombre}} </span></li>



         

          </ul>





<ion-list>
  <ion-item ion-item *ngFor="let item of subcategoria">

    <ion-icon name="ios-add-circle-outline" item-start></ion-icon>
       {{item.nombre}} 
     <ion-icon  *ngIf="!item.check" name="ios-checkmark-circle-outline" item-end (click)='agregacarrito(item);item.check=true'></ion-icon>
     <ion-icon  *ngIf="item.check" name="ios-checkmark-circle" item-end (click)='agregacarrito(item);item.check=false'></ion-icon> 


  </ion-item>
</ion-list>

{{venta}}
  <div class="fixed44" ng-if='book>0' ><a ui-sref="reservar({servicio: totalpedido})" style=' background: #000;
    padding: 45px;
    border-radius: 2px;
    color: #fff;
    text-decoration: none;
    padding-top: 12px;
    padding-bottom: 12px;
     padding-left: 21px;' > <i class="fa fa-camera" aria-hidden="true"></i>  <i class="icon ion-ios-cart" style="font-size: 22px;
    margin-left: 0px;
    margin-right: 10px;" ></i> Reservar <span style='background: #fff;
    color: #123;
    width: 24px;
    height: 24px;
    border-radius: 32px;
    /* padding: 5px; */
    padding-top: 1px;
    margin-left: 11px;
    position: absolute;
    margin-top: 1px;;'> {{storage}}  </span><span style='margin-left: 50px;
'> S/. {{precio}}</span></a></div>


</ion-content>
